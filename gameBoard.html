<html lang="en">
<head>

</head>
<body>
  <div id="game-container">
    <h1>Tic Tac Toe</h1>
    <div id="timer">Time Left: <span id="time">30</span>s</div>
    <div id="game-and-chat">
      <div id="board">
        <!-- Game cells -->
        <!-- ... existing cells ... -->
      </div>
      <div id="chat-container">
        <div id="chat-window">
          <!-- Messages will appear here -->
        </div>
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
